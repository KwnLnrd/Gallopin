<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Avis - Gallopin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Polices originales de Siena pour conserver le design exact -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette de couleurs adaptée pour Gallopin */
            --brand-color: #0F2D25; /* Vert foncé Gallopin */
            --accent-color: #B89D62; /* Doré/Laiton Gallopin */
            --background-color: #F5F0E8; /* Crème Gallopin */
            --text-color: #1a1a1a;
            --card-bg-color: #FFFFFF;
            --font-primary: 'Cormorant Garamond', serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-secondary);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .review-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 1px solid #eee;
        }

        .header img {
            max-width: 180px;
            margin-bottom: 10px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            margin-bottom: 20px;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 40px;
            right: 40px;
            height: 2px;
            background-color: #e0e0e0;
            transform: translateY(-50%);
            z-index: 1;
        }
        .progress-bar .line {
            position: absolute;
            top: 50%;
            left: 40px;
            height: 2px;
            background-color: var(--brand-color);
            transform: translateY(-50%);
            z-index: 2;
            width: 0%;
            transition: width 0.3s ease;
        }
        .step-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #e0e0e0;
            z-index: 3;
            transition: background-color 0.3s ease;
        }
        .step-indicator.active {
            background-color: var(--brand-color);
        }

        .content {
            padding: 30px 40px;
        }

        .step {
            display: none;
        }
        .step.active {
            display: block;
        }

        h2 {
            font-family: var(--font-primary);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
            color: var(--brand-color);
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .rating-stars .star {
            font-size: 3rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        .rating-stars .star:hover {
            transform: scale(1.15);
        }
        .rating-stars .star.selected,
        .rating-stars .star.hovered {
            color: var(--accent-color);
        }

        .options-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        .category-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .category-title {
            font-family: var(--font-primary);
            font-weight: 700;
            color: var(--brand-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
            text-align: center;
        }

        .option-btn {
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-family: var(--font-secondary);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-btn:hover {
            background-color: #e7e7e7;
            border-color: var(--accent-color);
        }
        .option-btn.selected {
            background-color: var(--brand-color);
            color: white;
            border-color: var(--brand-color);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: var(--font-secondary);
            font-size: 1rem;
            margin-top: 10px;
            resize: vertical;
            min-height: 100px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background-color: var(--brand-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: #0a211b;
        }
        .nav-btn.prev {
            background-color: #ccc;
        }
        .nav-btn.prev:hover {
            background-color: #bbb;
        }
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #result-card {
            text-align: center;
        }
        #review-output {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            line-height: 1.7;
            margin: 20px 0;
            text-align: left;
        }
        .loader {
            display: none;
            padding: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="review-container">
        <div class="header">
            <img src="https://i.ibb.co/5k3Curw/logo-gallopin-white-bg.png" alt="Logo Gallopin">
            <div class="progress-bar">
                <div class="line"></div>
                <div class="step-indicator active" data-step="1"></div>
                <div class="step-indicator" data-step="2"></div>
                <div class="step-indicator" data-step="3"></div>
                <div class="step-indicator" data-step="4"></div>
            </div>
        </div>

        <div class="content">
            <!-- Step 1: Rating -->
            <div class="step active" id="step1">
                <h2>Une expérience inoubliable ?</h2>
                <div id="rating" class="rating-stars">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <div class="navigation-buttons">
                    <span></span> <!-- Placeholder for alignment -->
                    <button class="nav-btn next" onclick="nextStep()">Suivant</button>
                </div>
            </div>

            <!-- Step 2: Dishes -->
            <div class="step" id="step2">
                <h2>Qu'avez-vous dégusté ?</h2>
                <div id="dishes-content" class="options-grid">
                    <p>Chargement du menu...</p>
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn prev" onclick="prevStep()">Précédent</button>
                    <button class="nav-btn next" onclick="nextStep()">Suivant</button>
                </div>
            </div>

            <!-- Step 3: Atmosphere -->
            <div class="step" id="step3">
                <h2>Comment décririez-vous l'atmosphère ?</h2>
                <div id="tags-content" class="options-grid">
                    <button class="option-btn">Ambiance historique</button>
                    <button class="option-btn">Décor Belle Époque</button>
                    <button class="option-btn">Service traditionnel</button>
                    <button class="option-btn">Cuisine raffinée</button>
                    <button class="option-btn">Cadre élégant</button>
                    <button class="option-btn">Institution parisienne</button>
                    <button class="option-btn">Terrasse agréable</button>
                    <button class="option-btn">Moment d'exception</button>
                </div>
                 <div class="navigation-buttons">
                    <button class="nav-btn prev" onclick="prevStep()">Précédent</button>
                    <button class="nav-btn next" id="generate-btn">Générer mon avis</button>
                </div>
            </div>

            <!-- Step 4: Result -->
            <div class="step" id="step4">
                <div id="result-card">
                    <h2>Votre Avis Personnalisé</h2>
                    <div id="loader" class="loader"><p>Rédaction en cours...</p></div>
                    <div id="review-output"></div>
                    <div class="action-buttons">
                        <button id="copy-btn" class="nav-btn prev">Copier</button>
                        <a href="https://www.google.com/search?q=gallopin+paris+avis" target="_blank" class="nav-btn">Publier sur Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // L'URL de base de votre API backend déployée sur Render.
        // TODO: Remplacez cette URL par celle de votre propre déploiement Render.
        const API_BASE_URL = "https://gallopin-avis-api.onrender.com";
        
        let currentStep = 1;
        const totalSteps = 4;
        let selectedRating = 0;

        const stars = document.querySelectorAll('.star');
        const dishesContainer = document.getElementById('dishes-content');
        const tagsContainer = document.getElementById('tags-content');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const reviewOutput = document.getElementById('review-output');
        const loader = document.getElementById('loader');

        // --- Gestion des étapes ---
        function updateStepIndicators() {
            const indicators = document.querySelectorAll('.step-indicator');
            const line = document.querySelector('.progress-bar .line');
            indicators.forEach(indicator => {
                indicator.classList.toggle('active', indicator.dataset.step <= currentStep);
            });
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            line.style.width = `${progress}%`;
        }

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
            updateStepIndicators();
        }

        window.nextStep = function() {
            if (currentStep < totalSteps) {
                // Validation
                if (currentStep === 1 && selectedRating === 0) {
                    alert("Veuillez sélectionner une note.");
                    return;
                }
                if (currentStep === 2) {
                    const selectedFlavors = Array.from(dishesContainer.querySelectorAll('.option-btn.selected'));
                    if (selectedFlavors.length === 0) {
                        alert("Veuillez sélectionner au moins un plat.");
                        return;
                    }
                }
                currentStep++;
                showStep(currentStep);
            }
        }

        window.prevStep = function() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        // --- Gestion des étoiles ---
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.dataset.value;
                updateStars(selectedRating);
            });
            star.addEventListener('mouseover', () => updateStars(star.dataset.value, true));
            star.addEventListener('mouseout', () => updateStars(selectedRating));
        });

        function updateStars(rating, isHover = false) {
            stars.forEach(star => {
                star.classList.remove('selected', 'hovered');
                if (star.dataset.value <= rating) {
                    star.classList.add(isHover ? 'hovered' : 'selected');
                }
            });
        }

        // --- Chargement des plats ---
        async function fetchDishes() {
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                dishesContainer.innerHTML = '';
                for (const category in data) {
                    const group = document.createElement('div');
                    group.className = 'category-group';
                    const title = document.createElement('h3');
                    title.className = 'category-title';
                    title.textContent = category;
                    group.appendChild(title);
                    
                    const itemsWrapper = document.createElement('div');
                    itemsWrapper.className = 'options-grid';
                    data[category].forEach(dish => {
                        const button = document.createElement('button');
                        button.className = 'option-btn';
                        button.textContent = dish.text;
                        itemsWrapper.appendChild(button);
                    });
                    group.appendChild(itemsWrapper);
                    dishesContainer.appendChild(group);
                }
            } catch (error) {
                dishesContainer.innerHTML = '<p>Erreur lors du chargement du menu.</p>';
                console.error('Fetch error:', error);
            }
        }

        // --- Gestion de la sélection ---
        function setupToggleButtons(container) {
            container.addEventListener('click', e => {
                if (e.target.classList.contains('option-btn')) {
                    e.target.classList.toggle('selected');
                }
            });
        }

        // --- Génération de l'avis ---
        generateBtn.addEventListener('click', async function () {
            nextStep(); // Go to the result step
            
            const selectedFlavors = Array.from(dishesContainer.querySelectorAll('.option-btn.selected')).map(btn => btn.textContent);
            const selectedTags = Array.from(tagsContainer.querySelectorAll('.option-btn.selected')).map(btn => btn.textContent);

            loader.style.display = 'block';
            reviewOutput.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/generate-review`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        rating: selectedRating,
                        flavors: selectedFlavors,
                        tags: selectedTags,
                        customNotes: '' // Le champ de notes n'est pas dans ce design
                    })
                });
                if (!response.ok) throw new Error('API response was not ok');
                const data = await response.json();
                reviewOutput.textContent = data.review;
            } catch (error) {
                reviewOutput.textContent = "Désolé, une erreur est survenue.";
                console.error('Generate review error:', error);
            } finally {
                loader.style.display = 'none';
                reviewOutput.style.display = 'block';
            }
        });

        // --- Copie du texte ---
        copyBtn.addEventListener('click', function() {
            const textarea = document.createElement('textarea');
            textarea.value = reviewOutput.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copié !';
                setTimeout(() => { copyBtn.textContent = 'Copier'; }, 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textarea);
        });

        // --- Initialisation ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchDishes();
            setupToggleButtons(dishesContainer);
            setupToggleButtons(tagsContainer);
        });
    </script>

</body>
</html>
